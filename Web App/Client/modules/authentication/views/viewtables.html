<i class="fa fa-table" style="font-size:36px;"></i>
<strong id="table-heading"><h2>Criminal Records</h2></strong>
<div ng-show="error" class="alert alert-danger">{{error}}</div>
<main>
    <hr />  
        <table id="records-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Sex</th>
                    <th>DOB</th>
                    <th>Offences</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items">
                        <th title={{item.firstname}}>{{item.firstname}}</th>
                        <th title={{item.lastname}}>{{item.lastname}}</th>
                        <th title={{item.Sex}}>{{item.Sex}}</th>
                        <th title={{item.DOB.split('T')[0]}}>{{item.DOB.split('T')[0]}}</th>
                        <th class="offencestab" title={{item.Offence}}>{{item.Offence}}</th>
                        <th>
                            <button id={{item._id}} ng-click="recordedit()" class="btn btn-success action-buttons">Edit</button>
                            <button  id={{item._id}} ng-click="recorddelete()" class="btn btn-danger action-buttons">Delete</button>
                        </th>
                </tr>
            </tbody>
        </table>
        <center><button type="submit" ng-click="new()" class="btn btn-success">Add Record</button></center>
    <hr />
</main>
