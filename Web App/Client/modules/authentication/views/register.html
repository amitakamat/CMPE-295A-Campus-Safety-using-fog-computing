<div id="view-container">
    <h2 class="text-center">Sign up</h2><br/>
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <form name="form" ng-submit="register()" role="form">
        <div class="form-group">
                <label for="email">Email</label>
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" id="email" class="form-control" ng-model="email" placeholder="Enter your email"  required />
                <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <i class="fa fa-lock"></i>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" placeholder="Enter your username"  required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" placeholder="Enter password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group">
                <label for="cpassword">Confirm Password</label>
                <i class="fa fa-key"></i>
                <input type="password" name="cpassword" id="cpassword" class="form-control" ng-model="cpassword" placeholder="Enter password again" required />
                <span ng-show="form.cpassword.$dirty && form.cpassword.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-success">Register</button>
